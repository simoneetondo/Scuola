spring.application.name=Scuola

# Server Configuration
server.port=8080

# H2 (default in-memory for local development)
spring.datasource.url=jdbc:h2:mem:scuola;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Specifica i percorsi per evitare ambiguità
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Questo aiuta a risolvere problemi di caricamento con versioni recenti
springdoc.swagger-ui.operationsSorter=alpha

# Mostra gli errori dettagliati nella console di IntelliJ
logging.level.org.springframework.web=DEBUG
logging.level.org.springdoc=DEBUG

# Include il messaggio d'errore nella risposta HTTP (quella che vedi nel browser)
spring.web.error.include-message=always